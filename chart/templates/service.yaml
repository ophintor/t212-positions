apiVersion: v1
kind: Service
metadata:
  name: {{ include "papishares.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{ include "papishares.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: http
  selector:
    app: {{ include "papishares.fullname" . }}
